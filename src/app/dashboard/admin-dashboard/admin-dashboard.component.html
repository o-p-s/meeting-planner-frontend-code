<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngFor="let user of allUsers" >
        <a class="d-inline-flex w-100 mb-2" (click)="goToDashboard(user)" style="cursor:pointer">
            <div class="d-flex flex-column col-2 pl-1 pr-0 justify-content-center">
                <img src="./../../../assets/default-user.png" class="rounded-circle w-100 ">
            </div>
            <div class="d-flex flex-column justify-content-center col-10 pl-3">
                <div class="pt-1 pb-1 " id="user-name">{{user.userName}}</div>
            </div>
        </a>  
          <hr style="height:1px; color: #e7e7e7; width:100%;"> 
      </div>
      <div class="d-flex justify-content-center mb-3" style="font-weight:700;font-size:0.85em">
        <span *ngIf="!loaderState"  (click)="moreUsers()" >More Users</span>
        <loader *ngIf="loaderState" ></loader>
      </div>   
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
